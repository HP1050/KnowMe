<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="art.css">
</head>
<body style="background: linear-gradient(white, grey); background-size: cover; background-repeat: no-repeat; background-position: center; background-attachment: fixed; min-height: 100vh; display: flex; flex-direction: column;">
    <div class="gallery">
        <div id="image-gallery" class="image-gallery">
        </div>
    </div>
    <p style="background: rgba(255,255,255,0.7); padding: 13px; font-weight: 900; font-size: x-large; text-align: center; border-radius: 5px; bottom: 0; margin-top: auto; ">For more artworks <br><a href="https://www.instagram.com/theartexplorer2020" target="_blank"><i class="fab fa-instagram"></i></a></p>
    
    <div id="image-modal" class="modal">
        <span id="close-modal" class="close">&times;</span>
        <img id="modal-image" class="modal-content" alt="Full-size Image">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const folderName = urlParams.get('folder');
        if (folderName) {
            const gallery = document.getElementById('image-gallery');
            let images = [];
            if (folderName === 'quil') {
                images = ['1 (2).jpg', '1 (4).jpg', '1 (6).jpg', '1 (7).jpg', '1 (10).jpg',  '1 (5).jpg']; 
            } else if (folderName === 'diy') {
                images = [ '1 (3).png', '1 (1).jpg',  '1 (3).jpg', '1 (4).png', '1 (1).png', '1 (5).png','1 (6).png','1 (7).png','1 (8).png', '1 (9).jpg', '1 (8).jpg'];
            } else if (folderName === 'shading') {
                images = ['1 (12).jpg', '1 (13).jpg', '1 (14).jpg', '1 (11).jpg']; 
            }
            images.forEach(image => {
                const img = document.createElement('img');
                img.src = `${folderName}/${image}`;  
                img.alt = image;
                img.style.width = "100%";  
                img.style.height = "auto"; 
                img.style.margin = "10px";
                img.style.borderRadius = "5px";
                img.style.boxShadow = "0 4px 6px rgba(0, 0, 0, 0.1)";
                img.addEventListener('click', function () {
                    openModal(img.src);
                });
                gallery.appendChild(img);
            });
        } else {
            const gallery = document.getElementById('image-gallery');
            gallery.innerHTML = '<p>No folder selected.</p>';
        }
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.getElementById('close-modal');
        function openModal(imageSrc) {
            modal.style.display = 'block';
            modalImage.src = imageSrc; 
        }
        closeModal.addEventListener('click', function () {
            modal.style.display = 'none';
        });
        /* window.addEventListener('click', function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }); */
    </script>
</body>
</html>
